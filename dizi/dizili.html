<html>
    <head>
        <title>
            dizili
        </title>
    </head>
    <body>
        <script language="javascript">
            var sayi,t,i;
            sayi=new Array(6);
            t=0;
            for(i=1;i<=5;i++){
                sayi[i]=parseInt(window.prompt("Bir sayı giriniz:","0"));
                t=t+sayi[i];
            }
            document.write("<h3>toplam="+t+"</h3>");
            document.write("<h3>sayı="+sayi[3]+"</h3>");
        </script>
    </body>
</html>
