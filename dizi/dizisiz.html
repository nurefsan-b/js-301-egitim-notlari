<html>
    <head>
        <title>
            dizi olmayan örnek
        </title>
    </head>
    <body>
        <script language="javascript">
            var sayi,t,i;
            t=0;
            for(i=1;i<=5;i++)
        {
            sayi=parseInt(window.prompt("Bir sayı giriniz","0"));
            t=t+sayi;
        }
        document.write("<h3>toplam="+t+"</h3>");
        document.write("<h3>sayı="+sayi+"</h3>");
        </script>
    </body>
</html>
