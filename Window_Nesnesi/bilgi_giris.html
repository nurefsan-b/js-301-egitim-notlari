<html>
    <head>
        <title>
            JavaScript ilk uygulama
        </title>
        <script language="javascript">
            var fiyat,miktar,tutar,fiy,mik;
            fiyat=window.prompt("fiyatı giriniz:","0");
            miktar=window.prompt("miktarı giriniz:","0");
            fiy=parseInt(fiyat);
            mik=parseInt(miktar);
            tutar=fiy*mik;
            document.writeln("<h4>fiyat="+fiyat+"</h4>");
            document.writeln("<h3>miktar="+miktar+"</h3>");
            document.writeln("<h3>tutar="+tutar+"</h3>");
        </script>
    </head>
    <body>
    </body>
</html>
