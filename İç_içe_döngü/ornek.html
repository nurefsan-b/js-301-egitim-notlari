<html>
    <head>
        <title>
            Nested
        </title>
    </head>
    <body bgColor="gray">
        <script language"javascript">
            var i,j;
            for(i=1;i<=5;i++){
                document.write("<h3>i="+i+"</h3>");
                for(j=1;j<=3;j++){
                    document.write("j="+j+" ");
                }
            }
        </script>
    </body>
</html>
