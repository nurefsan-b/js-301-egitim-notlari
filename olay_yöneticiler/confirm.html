<html>
    <head>
        <title>
            confitm diyalog kutusu
        </title>
        <script language="javascript">
            function kontrol(){
                str="geleceği yazanlar web sayfasına erişmek istiyor musun?";
                if(confirm(str)){
                location.href="http://www.gelecegiyazanlar.org";
                }
            }
        </script>
    </head>
    <body>
        <center>
            <p>
                <b>
                    onay(confirm) diyalog kutusu örneği
                </b>
            </p>
            <input type="button" value="geleceği yazanlar ana sayfası" onClick="kontrol()"></input>
        </center>
    </body>

</html>
