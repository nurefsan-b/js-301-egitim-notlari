<html>

        <title>
            İçindekiler
        </title>
    </head>
    <body>
        <script language="javascript">
            var x,y,z;
            x=4;
            y=8;
            z=x++ + y--;
            document.write("<h3>x="+x+"</h3>");
            document.write("<h3>y="+y+"</h3>");
            document.write("<h3>z="+z+"</h3>");
        </script>
