    <body bgcolor="gray" text="black">
        <script language="javascript">
            var fakt,i,n;
            n=parseInt(window.prompt("n..","0"));
            fakt=1;
            for(i=1;i<=n;i++){
            fakt=fakt*i;}
            document.write("<h2>"+n+"!="+fakt+"</h2>");
        </script>
