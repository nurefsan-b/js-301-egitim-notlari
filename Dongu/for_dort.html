<html>
    <head>
        <title>for</title>
    </head>
    <body bgcolor="gray">
        <font face="comic sans MS">
            <script language="javascript">
                document.writeln("<table border='2' width='50%'>");
                document.writeln("<tr><td width='80'><B>sayı<B></td>");
                document.writeln("<td><b>sayının karesi</b></td>" );
                document.writeln("<td><b>sayının küpü</b></td></tr>" );
                for ( var i = 1; i <= 15; ++i ) {
                kare=i*i;
                kup=i*i*i;
                document.writeln( "<tr><td>" + i + "</td><td>" +kare + "</td><td>"+kup+ "</td></tr>");
}
                document.writeln( "</table>" );
                
            </script>
        </font>
    </body>
</html>
