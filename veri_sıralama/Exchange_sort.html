<html>
    <head>
        <title>exchange sort</title>
    </head>
    <body>
        <script>
            function siralaexc(a){
                var i,j,t;
                i=0;
                while(i<(a.length-1)){
                    j=i+1;
                    while(j<a.length){
                        if(a[i]>a[j]){
                            t=a[i];
                            a[i]=a[j];
                            a[j]=t;
                        }
                        j++;
                    }
                    i++
                }
            }
            var dizi=[10,23,8,253,191,711,2,27,1,813];
            document.write("<h3>"+"sıralama işleminden önceki dizi"+"</h3>");
            document.write("<h3>"+dizi.join(" ")+"</h3>");
            siralaexc(dizi);
            document.write("<h3>"+"siralama işleminden sonra dizi"+"</h3>");
            document.write("<h3>"+dizi.join(" ")+"</h3>");
        </script>
    </body>
</html>
