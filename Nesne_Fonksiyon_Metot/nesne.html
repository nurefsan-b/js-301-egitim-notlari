<html>
    <head>
        <title>Fonksiyon çağırmada nesne argüman</title>
        <script language="javascript">
            function renkDeg(x){
                x.bgColor="#000011"
            }
        </script>
    </head>
    <body>
        <pre><p style="color:white;font-size:24;font-family:'Comic Sans MS',Mistral;"><BLINK>Aktif pencerenin rengini değiştirme</BLINK></p>
            <script language="javascript">
                renkDeg(document)
            </script>
        </pre>
    </body>
</html>
