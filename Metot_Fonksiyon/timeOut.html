                dizi[i]=new Image();
                dizi[i].src=i+".jpg";
            }
            function basla(){
                if(sayac==6){
                    sayac=1;
                }
                else
                sayac++;
            document.resim.src=dizi[sayac],src;
            sdur=setTimeout("basla()",80);
            }
            function dur(){
                clearTimeout(sdur);
                document.resim.src=dizi[1].src;
            }
        </script>
        <p><b>Basit canlandırma</b></p>
        <p><img src="1.gif" width="200" name="resim" height="80" border="2" align="bottom"></p>

            <input type="button" name="button1" value="basla" onClick="basla()">
